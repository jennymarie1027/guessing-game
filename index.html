<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <title>Jenny's Guessing Game</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <h1>Guessing Game</h1>
    <hr id="firstHR">
    <p id="instructions">Enter a guess between 1-100</p>
    <form class="gameForm">
        <input type="text" name="enter guess here" id="userInput" placeholder="enter guess">
        <button id="submitGuess">Submit Guess</button>
    </form>
    <hr id="secondHR">
    <ul id="previousGuesses">
      <li>?</li>
      <li>?</li>
      <li>?</li>
      <li>?</li>
      <li>?</li>
    </ul>
    <div class="gameOptions">
      <button id="playAgain">Play Again</button>
      <button id="hint">Hint</button>
    </div>
  </div>
  <script src="js/guessingGame.js"></script>
</body>

</html>
